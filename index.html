<!DOCTYPE html>
<html lang="en">
    <link>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="menu">Rock, Paper, Scissors</div>
    <div class="container">
        <div id="userMove">Please select a move.</div>
        <img id="userImage" alt=""/>
        <br>
        <div id="result"></div>
        <br>
        <div id="computer"></div>
        <img id="computerImg" alt=""/>
    </div>
    <div class="buttonGrid">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <br>
    <table class="wlt">
        <tr>
            <th>Wins:</th>
            <th>Losses:</th>
            <th>Ties:</th>
        </tr>
        <tr>
            <td id="wins">0</td>
            <td id="losses">0</td>
            <td id="ties">0</td>
        </tr>  
    </table>
</body>
<script src="main.js"></script>
</html>
